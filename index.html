<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="index2.html">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name" value="" name="name" required><br>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Type you mail" id="email" value="" name="email" required><br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" value="" name="password" ><br>
        <br>
        <label for="language">Language</label><br>
        <input type="radio" name="Language" value="React">
        <label for="react">React</label><br>

        <input type="radio" name="Language" value="Angular">
        <label for="angular">Angular</label><br>

        <input type="radio" name="Language" value="Vue">
        <label for="vue">Vue</label><br>
        <br>
        <label for="course">Course</label><br>

       
        <input type="checkbox" name="course" value="MERN" required>
        <label for="mern">MERN</label><br>
         
        <input type="checkbox" name="course" value="MEAN" required>
        <label for="mean">MEAN</label><br>
        
        <input type="checkbox" name="course" value="MEVN">
        <label for="mevn">MEVN</label><br>
        <br>
        <label for="field">Field</label><br>
        <select>
            <option value="backend" name="field">Backend</option>
            <option value="frontend" name="field">Frontend</option>
            <option value="full stack" name="field">Full Stack</option>
        </select><br>
        <br>
         <textarea name="textarea" id="" cols="30" rows="10" required></textarea><br>
       
        <label for="phone number">Phone number</label>
        <input type="tel" id="phone number" maxlength="10" required>

        
        <input type="submit" value="submit"><br>
        <br>
       
    </form>

</body>
</html>
